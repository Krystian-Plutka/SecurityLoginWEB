{% extends "base.html" %} {% block title %}Podaj login{% endblock %}

{% block content %}

<form method="POST">
    <br><br><br><h3 align="center">Zaloguj się</h3>
    <div class="form-group">
       <label for="email">Podaj Adres Email:</label>
       <input type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Email"/>   
    </div>
    
    <div class="form-group">
        <label for="password">Podaj Hasło:</label>
        <input type="password" 
         class="form-control" 
         id="password" 
         name="password" 
         placeholder="Hasło"/>   
     </div>
     <div class="form-group">
        <label for="otp_code">Podaj kod QR:(jeśli jest ustawiony)</label>
        <input type="text" class="form-control" id="otp_code" name="otp_code">  
     </div>   
     <button type="submit" class="btn btn-primary">Zaloguj się</button>   
    </form>
    {% endblock %}
