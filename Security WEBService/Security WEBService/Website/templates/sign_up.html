{% extends "base.html" %} {% block title %}Zaloguj się{% endblock %}

{% block content %}

<form method="POST">
    <br><br><br><h3 align="center">Zarejestruj się</h3>
    <div class="form-group">
       <label for="email">Podaj Adres Email:</label>
       <input type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Email"/>   
    </div>   
      
    <div class="form-group">
        <label for="firstName">Podaj Nazwę Użytkownika:</label>
        <input type="text" 
         class="form-control" 
         id="firstName" 
         name="firstName" 
         placeholder="Nazwa Użytkownika"/>   
     </div>
     
     <div class="form-group">
        <label for="password">Podaj Hasło:</label>
        <input type="password" 
         class="form-control" 
         id="password" 
         name="password" 
         placeholder="Hasło"/>   
     </div>   

     <div class="form-group">
        <label for="confirm_password">Potwierdz Hasło:</label>
        <input type="password" 
         class="form-control" 
         id="confirm_password" 
         name="confirm_password" 
         placeholder="Potwierdz Hasło"/>   
     </div>
     <br/>
     <button type="submit" class="btn btn-primary">Stwórz</button>   
    </form>
    {% endblock %}
